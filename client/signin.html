<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/fdfdb554d9.js"></script>
    <title>Wander</title>
  </head>
  <body style="background-color: #ffead4;">
    <div>
      <h1 class="container text-center mt-5">Welcome to Wander</h1>
    </div>

    <div class="container text-center">
      <img src="/assets/doggo.png" style="height: 35vh" />
    </div>

    <!-- Form groups (change it to separate action to js file) -->
    <div class="container mt-3" style="max-width: 50%">
      <form action="/users/:userId" method="POST" class="form-group">
        <input
          type="text"
          name="username"
          class="form-control mt-3"
          placeholder="Enter email"
          required
        />

        <input
          type="password"
          name="password"
          class="form-control mt-3"
          placeholder="Password"
          required
        />

        <input
          type="submit"
          value="Sign in"
          placeholder="Enter email"
          class="btn btn-lg btn-block btn-primary mt-4"
        />
        <div class="mt-2">
          <a
            href="#"
            data-toggle="modal"
            data-target=".modal-lg"
            >Don't have an account? Click here to create one</a
          >
        </div>
      </form>
    </div>

    <!-- Registration modal -->
    <div
      class="modal fade modal-lg text-center"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">

        <div class="modal-content">

          <h1 class="mt-5">Register here</h1>

          <form action="auth" method="POST" class="form-group container-fluid">

            <input
              type="text"
              name="username"
              class="form-control mt-3"
              placeholder="Enter email"
              required
            />
    
            <input
              type="password"
              name="password"
              class="form-control mt-3"
              placeholder="Password"
              required
            />
    
            <input
              type="submit"
              value="Create account"
              placeholder="submit"
              class="btn btn-lg btn-block btn-primary mt-4"
            />
        </div>
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-dark text-light">
      <span>
        Created by asawo
        <a href="https://github.com/asawo/wander">
          <i class="fa fa-github text-light"></i>
        </a>
      </span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
