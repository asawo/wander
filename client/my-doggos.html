<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
			crossorigin="anonymous"
		/>
		<script src="https://use.fontawesome.com/fdfdb554d9.js"></script>
		<title>Wander</title>
	</head>
	<body style="background-color: #ffead4;">
		<nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
			<a class="navbar-brand" href="/users/home">Wander</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
						<a class="nav-link" href="/users/my-doggos"
							>My doggos<span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/users/add-doggos">Add doggos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="logOut" href="#">Log out</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container text-center mt-4"><h1>My doggos</h1></div>
		<div class="text-center container" id="myDoggos">
			<img src="../assets/doggo.png" style="height: 35vh" />
			<h5 class="mt-3">No doggos yet. Add doggos to see your good boi/girl!</h5>
			<!-- Load my doggos here -->
		</div>

		<!-- Delete dog modal here -->
		<div class="modal fade" id="deleteDog" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Delete doggo?</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="deleteModalBody text-center mt-3">
						Are you sure to delete this doggo permanently?
					</div>
					<div class="mt-3 doggo-delete-success alert alert-success text-center" role="alert" style="display:none;">
						Doggo deleted. Bye doggo, be free! ðŸ‘‹
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-danger" id="confirmDelete">Delete doggo</button>
					</div>
				</div>
			</div>
		</div>

 <!-- Edit dog modal here -->
		<div class="modal fade" id="editDog" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Edit doggo?</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				<!-- Forms -->
					<form id="editForm">
						<div class="modal-body">
							<div class="form-group" id="editName">
								<label >Doggo name</label>
								<input class="form-control" placeholder="" required>
							</div>
							<div class="form-group" id="editDescription">
								<label class="mt-3">Doggo description</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
							<!-- Success alert -->
							<div class="mt-3 doggo-edit-success alert alert-success text-center" role="alert" style="display:none;">
								Doggo updated. Almost a brand new dog! ðŸ‘‹
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<input
									type="submit"
									id="confirmEdit"
                  value="Edit doggo"
                  placeholder="Edit doggo"
                  class="btn btn-info"
                />
						</div>
					</form>
				</div>
			</div>
		</div> 

		<footer class="mt-5 p-3 text-center bg-dark text-light">
			<span>
				Created by asawo
				<a href="https://github.com/asawo/wander">
					<i class="fa fa-github text-light"></i>
				</a>
			</span>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="./my-doggo.js"></script>
	</body>
</html>
