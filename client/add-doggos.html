    <div class="container text-center mt-4"><h1>Add your doggo!</h1></div>
		<div class="container text-center">
      <form id="newDog" class="form-group">
        <input
          type="text"
          name="doggoname"
          id="doggoName"
          class="form-control mt-3"
          placeholder="Doggo's name"
          required
        />
        
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01">
            <label class="text-left custom-file-label" for="inputGroupFile01">Choose profile pic</label>
          </div>
        </div>

        <textarea class="form-control mt-3" placeholder="Describe your doggo!"id="doggoDescription" rows="3"></textarea>
        
        <input
          type="submit"
          value="Add doggo!"
          class="btn btn-lg btn-block btn-primary mt-4"
        />
      </div>
      </div>
