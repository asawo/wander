<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <script src="https://use.fontawesome.com/fdfdb554d9.js"></script>
    <title>Wander - Log in</title>
  </head>
  <body style="background-color: #ffead4;">
    <div>
      <h1 class="container text-center mt-5">Welcome to Wander</h1>
    </div>

    <div class="container text-center">
      <img src="assets/doggo.png" style="height: 35vh" />
    </div>

    <div class="container mt-3" style="max-width: 50%">
      <div class="form-group">
        <label for="loginEmailForm">Email address</label>
        <input
          type="email"
          class="form-control"
          id="loginEmailForm"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>

      <div>
        <button type="button" class="btn btn-lg btn-block btn-primary mt-4">
          Sign in
        </button>
      </div>
      <div class="mt-2">
        <p>Don't have an account? Click here to create one</p>
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-dark text-light">
      <span>
        Created by asawo
        <a href="https://github.com/asawo/wander">
          <i class="fa fa-github text-light"></i>
        </a>
      </span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
